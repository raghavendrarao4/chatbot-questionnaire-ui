<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chatbot Questionnaire</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<br><br>
<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<div class="container mt-3">
		  <h2>Create Questionnaire</h2><br><br>
		  <form action="./questionnaire.html">
			<input type="text" class="form-control" placeholder="Disease condition"></input> <br>
			<textarea class="form-control" rows="2" id="diseaseDesc" name="diseaseDesc" placeholder="Disease description"></textarea><br><br>
			
			<input id="question1" type="text" class="form-control" placeholder="Question-1"></input><br>
			<input id="question2"type="text" class="form-control" placeholder="Question-2"></input><br>
			<input id="question3"type="text" class="form-control" placeholder="Question-3"></input><br>
			<input id="question4"type="text" class="form-control" placeholder="Question-4"></input><br>
			<input id="question5"type="text" class="form-control" placeholder="Question-5"></input><br>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		  </form>
		</div>
	</div>
	<div class="col-sm-3"></div>
</div>
</body>
</html>
